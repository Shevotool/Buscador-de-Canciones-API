<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lyrics and song finder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="color-screen">
    <div class="section-form">
      <h2>Lyrics and song finder</h2>

      <form id="song-search">
        <input
          class="form-control form-control-sm"
          type="text"
          name="artist"
          placeholder="Interpreter's name"
          aria-label=".form-control-sm example"
        />
        <input
          class="form-control form-control-sm"
          type="text"
          name="song"
          placeholder="Song's name "
          aria-label=".form-control-sm example"
          required
        />
        <button type="submit" class="btn btn-dark">Search</button>
        <img class="loader" src="assets/oval.svg" src="" alt="Cargando..." />
        <br /><br />
      </form>
    </div>
    <aside class="error"></aside>
    <main>
      <article class="artist"></article>
      <article class="song"></article>
    </main>
    <script src="js/files.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
